<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project</title>
    <!-- CSS only -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="row">
          <div class="col right" id="date-right">Monday, 12:00</div>
          <div class="col left">30.05.2022</div>
        </div>
      </div>

      <div class="form">
        <div class="row">
          <div class="col-3">
            <button id="current-button">Current</button>
          </div>

          <div class="col">
            <form id="search-city">
              <input
                type="search"
                width="300"
                size="20"
                placeholder="Type a city"
                id="city-input"
                class="col-8"
              />
              <input
                type="submit"
                value="Search"
                class="col-3"
                id="search-button"
              />
            </form>
          </div>
        </div>
      </div>

      <div class="main">
        <div class="row">
          <div class="col humidity">
            Humidity <br />
            78%
          </div>

          <div class="col" id="central">
            <span id="main-city">LISBON</span> <br />
            <span id="main-temperature">20</span>
            <sup
              ><span> <a href="#" id="celsius-temp">°C/</a> </span
              ><span> <a href="#" id="farenheit-temp">°F</a> </span>
            </sup>
            ☀️
          </div>

          <div class="col wind">
            Wind <br />
            <span id="main-wind">5</span> km/hour
          </div>
        </div>
      </div>

      <div class="days">
        <div class="row">
          <div class="col">
            Tue
            <p>☀️</p>
            22<sup>0</sup>C
          </div>
          <div class="col">
            Wed
            <p>☀️</p>
            22<sup>0</sup>C
          </div>
          <div class="col">
            Thu
            <p>☀️</p>
            22<sup>0</sup>C
          </div>
          <div class="col">
            Fri
            <p>☀️</p>
            22<sup>0</sup>C
          </div>
          <div class="col">
            Sat
            <p>☀️</p>
            22<sup>0</sup>C
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
